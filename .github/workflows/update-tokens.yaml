name: Update Design Tokens

on:
  push:
    branches:
      - main
    paths:
      - "tokens/global.json" # trigger only when token source changes
  workflow_dispatch: # optional manual trigger

jobs:
  build-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: |
          cd demo-token-app
          pnpm install --frozen-lockfile

      - name: Build tokens
        run: |
          cd demo-token-app
          pnpm exec node build-tokens.js

      - name: Commit updated token files
        run: |
          cd demo-token-app
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [ -n "$(git status --porcelain dist/css dist/js)" ]; then
            git add dist/css/variables.css dist/js/tokens.js
            git commit -m "chore: update design tokens"
            git push
          else
            echo "No changes to commit"
          fi